# magento-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: magento
spec:
  replicas: 1
  selector:
    matchLabels:
      app: magento
  template:
    metadata:
      labels:
        app: magento
    spec:
      containers:
      - name: magento
        image: webdevops/php-apache:7.4
        env:
        - name: MYSQL_HOST
          value: mysql
        - name: MYSQL_ROOT_PASSWORD
          value: rootpassword
        - name: REDIS_HOST
          value: redis
        - name: OPENSEARCH_HOST
          value: opensearch
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: magento
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: magento
